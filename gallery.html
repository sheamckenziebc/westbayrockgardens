<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - West Bay Rock Gardens</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="images/westbayrockgardenslogo.jpg" alt="West Bay Rock Gardens Logo" style="height:90px; margin-bottom:5px;"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="gallery.html" class="active">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="gallery-main">
            <div class="container">
                <h2>Our Work</h2>
                <p>A showcase of our rock gardens, natural stone, and water features. Click on an image to enlarge.</p>
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="images/495457759_1024206563140811_9173720471538710789_n.jpg" alt="West Bay Rock Gardens Team" data-full="images/495457759_1024206563140811_9173720471538710789_n.jpg">
                    </div>
                    <div class="gallery-item">
                        <img src="images/event.jpg" alt="West Bay Rock Gardens Event" data-full="images/event.jpg">
                    </div>
                    <div class="gallery-item">
                        <img src="images/gallery_thumb1_placeholder.jpg" alt="Gallery image 1" data-full="images/gallery_full1_placeholder.jpg">
                    </div>
                    <div class="gallery-item">
                        <img src="images/gallery_thumb2_placeholder.jpg" alt="Gallery image 2" data-full="images/gallery_full2_placeholder.jpg">
                    </div>
                    <div class="gallery-item">
                        <img src="images/gallery_thumb3_placeholder.jpg" alt="Gallery image 3" data-full="images/gallery_full3_placeholder.jpg">
                    </div>
                    <div class="gallery-item">
                        <img src="images/gallery_thumb4_placeholder.jpg" alt="Gallery image 4" data-full="images/gallery_full4_placeholder.jpg">
                    </div>
                    <div class="gallery-item">
                        <img src="images/gallery_thumb5_placeholder.jpg" alt="Gallery image 5" data-full="images/gallery_full5_placeholder.jpg">
                    </div>
                    <div class="gallery-item">
                        <img src="images/gallery_thumb6_placeholder.jpg" alt="Gallery image 6" data-full="images/gallery_full6_placeholder.jpg">
                    </div>
                </div>
            </div>
        </section>

        <!-- Lightbox Structure (hidden by default) -->
        <div id="lightbox" class="lightbox" style="display:none;">
            <span class="close-lightbox">&times;</span>
            <img class="lightbox-content" id="lightbox-img">
            <div id="caption"></div>
        </div>

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 West Bay Rock Gardens. All rights reserved.</p>
            <p>Phone: (519) 859-2015 | Email: mariahendrikx1@gmail.com</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
